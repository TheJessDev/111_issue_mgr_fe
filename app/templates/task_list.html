{% extends 'base.html' %}


{% block content %}
<h1>Tasks</h1>
<ul>
    {% for task in tasks %}
    <li>
        {{ task["summary"] }}
        <a href="{{ url_for('get_edit_form', pk=task['id']) }}">
            <i class="bi bi-pencil-square"></i>
        </a>
        
    </li>
    {% endfor %}
</ul>
{% endblock content %}
